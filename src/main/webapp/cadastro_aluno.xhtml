<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
<h:body styleClass="sticky-header left-side-collapsed"
	onload="initMap()">

	<ui:composition template="template.xhtml">
		<div id="page-wrapper">
			<div class="row">
				<div class="col-md-12"></div>
				<h3 class="blank1">Cadastro de Aluno</h3>
				<div class="tab-content">
					<div class="tab-pane active" id="horizontal-form">
						<h:form styleClass="form-horizontal">
							<div class="panel-heading">Dados Pessoais</div>
							<div class="panel-body">
								<div class="form-group">
									<!--<label for="focusedinput" class="col-sm-2 control-label">Nome</label>-->
									<div class="col-md-6">
										<h:outputText value="Nome" id="ot-nome" />
										<h:inputText type="text" styleClass="form-control"
											id="it-nome" placeholder="Nome Completo"
											value="#{CadastroAlunoBean.pessoa.nome}" />
										<!--<h:inputText id="focusedinput" value="#{searchFlightsBean.arrivalAirport}" styleClass="form-control1" placeholder="Enter arrival city"></h:inputText>-->
									</div>

									<div class="col-md-2">
										<h:outputText value="Código Cadastro" id="ot-codigo_cadastro" />
										<h:inputText type="text" styleClass="form-control"
											id="it-codigo_cadastro" disabled="true"
											value="#{CadastroAlunoBean.pessoa.codPessoa}" />
									</div>

									<div class="col-md-2">
										<h:outputText value="Status da Matricula"
											id="ot-status_matricula" />
										<h:selectOneMenu styleClass="form-control"
											value="#{CadastroAlunoBean.aluno.statusMatricula}">
											<f:selectItem itemLabel="Ativa" itemValue="AT" />
											<f:selectItem itemLabel="Bloqueada" itemValue="BL" />
											<f:selectItem itemLabel="Trancada" itemValue="TC" />
											<f:selectItem itemLabel="Transferida" itemValue="TF" />
											<f:selectItem itemLabel="Cancelada" itemValue="CA" />
										</h:selectOneMenu>
									</div>
								</div>

								<div class="form-group">
									<div class="col-md-2">
										<h:outputText value="CPF" id="ot-cpf" />
										<h:inputText id="it-cpf" converter="pessoaConverter"
											value="#{CadastroAlunoBean.pessoa.cpf}"
											styleClass="form-control" />
									</div>

									<div class="col-md-2">
										<h:outputText value="RG" id="ot-rg" />
										<h:inputText type="text" styleClass="form-control" id="it-rg"
											value="#{CadastroAlunoBean.pessoa.rg}" />
									</div>

									<div class="col-md-2">
										<h:outputText value="Data de Nascimento"
											id="ot-data_nascimento" />
										<h:inputText id="it-data_nascimento"
											styleClass="form-control data">
											<!-- 											value="#{pessoaBean.pessoa.dataNascimento}"> -->
											<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" />
										</h:inputText>
									</div>

									<div class="col-md-2">
										<h:outputText value="Data de Cadastro" id="ot-data_cadastro" />
										<h:inputText id="it-data_cadastro"
											styleClass="form-control data">
											<!-- 											value="#{pessoaBean.pessoa.dataCadastro}"> -->
											<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" />
										</h:inputText>
									</div>

									<div class="col-md-2">
										<h:outputText value="Sexo" id="ot-sexo" />
										<h:selectOneMenu styleClass="form-control"
											value="#{CadastroAlunoBean.pessoa.sexo}">
											<f:selectItem itemLabel="Masculino" itemValue="M" />
											<f:selectItem itemLabel="Feminino" itemValue="F" />
										</h:selectOneMenu>

									</div>
								</div>

								<div class="form-group">

									<div class="col-md-2">
										<h:outputText value="Nacionalidade" id="ot-nacionalidade" />
										<h:inputText type="text" styleClass="form-control"
											id="it-nacionalidade"
											value="#{CadastroAlunoBean.pessoa.nacionalidade}" />
									</div>

									<div class="col-md-3">
										<h:outputText value="Profissão" id="ot-profissao" />
										<h:inputText type="text" styleClass="form-control"
											id="it-profissao"
											value="#{CadastroAlunoBean.pessoa.profissao}" />
									</div>

									<div class="col-md-3">
										<h:outputText value="Estado Civil" id="ot-estado_civil" />
										<h:selectOneMenu styleClass="form-control"
											value="#{CadastroAlunoBean.pessoa.estadoCivil}">
											<f:selectItem itemLabel="Solteiro" itemValue="S" />
											<f:selectItem itemLabel="Casado" itemValue="C" />
											<f:selectItem itemLabel="Divorciado" itemValue="D" />
											<f:selectItem itemLabel="Viúvo" itemValue="V" />
										</h:selectOneMenu>

									</div>


								</div>

								<div class="form-group">

									<div class="col-md-8">
										<h:outputText value="Nome do Pai" id="ot-nome_pai" />
										<h:inputText type="text" styleClass="form-control"
											id="it-nome_pai" value="#{CadastroAlunoBean.aluno.nomePai}" />
									</div>

								</div>

								<div class="form-group">

									<div class="col-md-8">
										<h:outputText value="Nome da Mãe" id="ot-nome_mae" />
										<h:inputText type="text" styleClass="form-control"
											id="it-nome_mae" value="#{CadastroAlunoBean.aluno.nomeMae}" />
									</div>

								</div>


								<br></br> <br></br>

								<div class="form-group">

									<div class="col-md-8">
										<h:outputText value="Endereço" id="ot-endereco" />
										<h:inputText type="text" styleClass="form-control"
											id="it-endereco"
											value="#{CadastroAlunoBean.endereco.endereco}" />
									</div>

									<div class="col-md-2">
										<h:outputText value="Nº/Complemento" id="ot-complemento" />
										<h:inputText type="text" styleClass="form-control"
											id="it-complemento"
											value="#{CadastroAlunoBean.endereco.complemento}" />
									</div>
								</div>

								<div class="form-group">

									<div class="col-md-3">
										<h:outputText value="Bairro" id="ot-bairro" />
										<h:inputText type="text" styleClass="form-control"
											id="it-bairro" value="#{CadastroAlunoBean.endereco.bairro}" />
									</div>

									<div class="col-md-3">
										<h:outputText value="Cidade" id="ot-cidade" />
										<h:inputText type="text" styleClass="form-control"
											id="it-cidade" />
									</div>

									<div class="col-md-2">
										<h:outputText value="UF" id="ot-uf" />
										<h:selectOneMenu styleClass="form-control">
											<f:selectItem itemLabel="SP" />
											<f:selectItem itemLabel="PR" />
										</h:selectOneMenu>

									</div>

									<div class="col-md-2">
										<h:outputText value="CEP" id="ot-cep" />
										<h:inputText type="text" styleClass="form-control" id="it-cep"
											value="#{CadastroAlunoBean.endereco.cep}" />
									</div>
								</div>

								<div class="form-group">

									<div class="col-md-2">
										<h:outputText value="Telefone Residencial"
											id="ot-telefone_residencial" />
										<h:inputText type="text" styleClass="form-control"
											id="it-telefone_residencial"
											value="#{CadastroAlunoBean.contato.telefoneResidencial}" />
									</div>

									<div class="col-md-2">
										<h:outputText value="Telefone Comercial"
											id="ot-telefone_comercial" />
										<h:inputText type="text" styleClass="form-control"
											id="it-telefone_comercial"
											value="#{CadastroAlunoBean.contato.telefoneComercial}" />
									</div>

									<div class="col-md-2">
										<h:outputText value="Celular" id="ot-celular" />
										<h:inputText type="text" styleClass="form-control"
											id="it-celular"
											value="#{CadastroAlunoBean.contato.telefoneCelular}" />
									</div>

									<div class="col-md-4">
										<h:outputText value="Email" id="ot-email" />
										<h:inputText type="text" styleClass="form-control"
											id="it-email" />
									</div>

								</div>

								<br></br> <br></br> <br></br>

								<div class="form-group">

									<div class="col-md-3">
										<h:outputText value="Curso" id="ot-curso" />
										<h:inputText type="text" styleClass="form-control"
											id="it-curso" />
									</div>

									<div class="col-md-2">
										<h:outputText value="Inicio do curso" id="ot-inicio_curso" />
										<h:inputText id="it-inicio_curso"
											styleClass="form-control data">
											<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" />
										</h:inputText>
									</div>

									<div class="col-md-2">
										<h:outputText value="Registro Acadêmico" id="ot-ra" />
										<h:inputText type="text" styleClass="form-control" id="it-ra"
											disabled="true" value="#{CadastroAlunoBean.aluno.ra}" />
									</div>
								</div>
								<br></br> <br></br>
								<div class="panel-footer">
									<div class="col-lg-1">
										<h:commandButton actionListener="#{CadastroAlunoBean.salvar}"
											value="Salvar" styleClass="btn btn-success">
										</h:commandButton>
									</div>
								</div>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</ui:composition>

</h:body>
</html>
