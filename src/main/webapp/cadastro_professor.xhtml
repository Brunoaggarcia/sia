<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:body styleClass="sticky-header left-side-collapsed"
	onload="initMap()">

	<ui:composition template="template.xhtml">
		<div id="page-wrapper">
			<div class="row">
				<div class="col-md-12"></div>
				<h3 class="blank1">Cadastro de Professor</h3>
				<div class="tab-content">
					<div class="tab-pane active" id="horizontal-form">
						<h:form styleClass="form-horizontal">
							<div class="panel-heading">Dados Pessoais</div>
							<div class="panel-body">
								<div class="form-group">
									<!--<label for="focusedinput" class="col-sm-2 control-label">Nome</label>-->
									<div class="col-md-6">
										<h:outputText value="Nome" id="ot-nome" />
										<h:inputText type="text" styleClass="form-control"
											id="it-nome" placeholder="Nome Completo" />
										<!--<h:inputText id="focusedinput" value="#{searchFlightsBean.arrivalAirport}" styleClass="form-control1" placeholder="Enter arrival city"></h:inputText>-->
									</div>

									<div class="col-md-2">
										<h:outputText value="ID" id="ot-id" />
										<h:inputText type="text" styleClass="form-control" id="it-id" />
									</div>

									<div class="col-md-2">
										<h:outputText value="Status do Cadastro"
											id="ot-status_matricula" />
										<h:selectOneMenu styleClass="form-control">
											<f:selectItem itemLabel="Ativo" itemValue="AT" />
											<f:selectItem itemLabel="Inativo" itemValue="IT" />
										</h:selectOneMenu>
									</div>
								</div>

								<div class="form-group">

									<div class="col-md-2">
										<h:outputText value="CPF" id="ot-cpf" />
										<h:inputText type="text" styleClass="form-control" id="it-cpf" />
									</div>

									<div class="col-md-2">
										<h:outputText value="RG" id="ot-rg" />
										<h:inputText type="text" styleClass="form-control" id="it-rg" />
									</div>

									<div class="col-md-2">
										<h:outputText value="Data de Nascimento"
											id="ot-data_nascimento" />
										<h:inputText id="it-data_nascimento"
											styleClass="form-control data">
											<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" />
										</h:inputText>
									</div>

									<div class="col-md-2">
										<h:outputText value="Data de Cadastro" id="ot-data_cadastro" />
										<h:inputText id="it-data_cadastro"
											styleClass="form-control data">
											<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" />
										</h:inputText>
									</div>

									<div class="col-md-2">
										<h:outputText value="Sexo" id="ot-sexo" />
										<h:selectOneMenu styleClass="form-control">
											<f:selectItem itemLabel="Masculino" itemValue="M" />
											<f:selectItem itemLabel="Feminino" itemValue="F" />
										</h:selectOneMenu>

									</div>
								</div>

								<div class="form-group">

									<div class="col-md-2">
										<h:outputText value="Nacionalidade" id="ot-nacionalidade" />
										<h:inputText type="text" styleClass="form-control"
											id="it-nacionalidade" />
									</div>

									<div class="col-md-3">
										<h:outputText value="Estado Civil" id="ot-estado_civil" />
										<h:selectOneMenu styleClass="form-control">
											<f:selectItem itemLabel="Solteiro" itemValue="S" />
											<f:selectItem itemLabel="Casado" itemValue="C" />
											<f:selectItem itemLabel="Divorciado" itemValue="D" />
											<f:selectItem itemLabel="Viúvo" itemValue="V" />
										</h:selectOneMenu>

									</div>


								</div>


								<br></br> <br></br>

								<div class="form-group">

									<div class="col-md-8">
										<h:outputText value="Endereço" id="ot-endereco" />
										<h:inputText type="text" styleClass="form-control"
											id="it-endereco" />
									</div>

									<div class="col-md-2">
										<h:outputText value="Nº/Complemento" id="ot-complemento" />
										<h:inputText type="text" styleClass="form-control"
											id="it-complemento" />
									</div>
								</div>

								<div class="form-group">

									<div class="col-md-3">
										<h:outputText value="Bairro" id="ot-bairro" />
										<h:inputText type="text" styleClass="form-control"
											id="it-bairro" />
									</div>

									<div class="col-md-3">
										<h:outputText value="Cidade" id="ot-cidade" />
										<h:inputText type="text" styleClass="form-control"
											id="it-cidade" />
									</div>

									<div class="col-md-2">
										<h:outputText value="UF" id="ot-uf" />
										<h:selectOneMenu styleClass="form-control">
											<f:selectItem itemLabel="SP" />
											<f:selectItem itemLabel="PR" />
										</h:selectOneMenu>

									</div>

									<div class="col-md-2">
										<h:outputText value="CEP" id="ot-cep" />
										<h:inputText type="text" styleClass="form-control" id="it-cep" />
									</div>
								</div>

								<div class="form-group">

									<div class="col-md-2">
										<h:outputText value="Telefone Residencial"
											id="ot-telefone_residencial" />
										<h:inputText type="text" styleClass="form-control"
											id="it-telefone_residencial" />
									</div>

									<div class="col-md-2">
										<h:outputText value="Telefone Comercial"
											id="ot-telefone_comercial" />
										<h:inputText type="text" styleClass="form-control"
											id="it-telefone_comercial" />
									</div>

									<div class="col-md-2">
										<h:outputText value="Celular" id="ot-celular" />
										<h:inputText type="text" styleClass="form-control"
											id="it-celular" />
									</div>

									<div class="col-md-4">
										<h:outputText value="Email" id="ot-email" />
										<h:inputText type="text" styleClass="form-control"
											id="it-email" />
									</div>

								</div>

								<br></br> <br></br> <br></br>

							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</ui:composition>

</h:body>
</html>
